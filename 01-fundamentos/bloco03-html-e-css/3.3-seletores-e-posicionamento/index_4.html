<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style_4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

  <div id="primary-color">
    <h3 class="h3-impar">Cor primária</h3>
  </div>

  <div id="secondary-color">
    <h3>Cor Secundária</h3>
  </div>

  <div id="complementary-color">
    <h3 class="h3-impar">Cor Complementar</h3>
  </div>

  <div id="dark-color">
    <h3>Cor Escura</h3>
  </div>

  <div id="light-color">
    <h3 class="h3-impar">Cor Clara</h3>
  </div>
</body>
</html>
